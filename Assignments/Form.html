<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SJCK New Christian Registration Form</title>
	<link rel="stylesheet" href="./assignments.css">
</head>

<body>
	<div class="form-card">
		<div class="heading">
			<h2>St. John's church Of Uganda, Kirinya</h2>
			<h3>New Christian Registration Form</h3>
		</div>
		

		<form class="form" action="https://formspree.io/xeqrynve" method="POST" enctype="multipart/form-data">
			<input type="text" placeholder="Full Name(Amannya)" name="_replyto">
			<div class="radio-btn-group">
				<p>Gender(Ekikula):</p>
				<input class="radio" id="male" type="radio" name="gender">
				<label for="male" style="padding-right: 40px;"> Male(Musajja)</label>
				<input class="radio" id="female" type="radio" name="gender">
				<label for="female">Female(Mukazi)</label>
			</div>	
			<input type="email" placeholder="Email: someone@example.com" name="email">
			<input type="tel" placeholder="Contact(Essimu): 0712345689" name="contact">
			<input type="text" placeholder="Address/Residence(Gyosula): Kirinya/Bukasa/Kireku/Kito.." name="_replyto">
			<div>
				<label for="DOB">Date Of Birth(Wazalibwa ddi?): 
					<input type="date" id="DOB" placeholder="date" style="width:53%;" name="date_of_birth">
				</label>
			</div>
			<input type="text" placeholder="Occupation(Omulimu gwo)" name="_replyto">
			<div class="radio-btn-group">
				<p>Marital Status(Obufumbo):</p>
				<input class="radio" id="single" type="radio" name="marital_status">
				<label for="single" style="padding-right: 40px;"> Male(Musajja)</label>
				<input class="radio" id="female" type="radio" name="gender">
				<label for="female">Female(Mukazi)</label>
			</div>
			<input type="text" placeholder="Full Name(Amannya)" name="_replyto">

			<div class="form-group">
				<label>
					Your file:
					<input name="upload" type="file" accept="image/*">
				</label>
			</div>
			<div>
				<button type="submit">Send</button>
			</div>
		</form>
	</div>
</body>

</html>
